<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
    <title>MyForm</title>
</head>
<body>
<form>
    <p><label for="firstname">Firstname: </label><input type="text" id="firstname"></p>
    <p><label for="name">Name: </label><input type="text" id="name"></p>

    <p><label for="student">Student at 42?: </label><input type="checkbox" id="student"></p>

        <label for="gender_male">Male</label><input id="gender_male" type="radio">
        <label for="gender_female">Female</label><input id="gender_female" type="radio">
