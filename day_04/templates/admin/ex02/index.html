<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма логов</title>
</head>
<body>
<form action="/ex02/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.errors }}
            <p>{{ field.label_tag }}</p>
            <p>{{ field }}</p>
        </div>
    {% endfor %}
    <p><button type="submit">Отправить</button></p>
</form>
<h3>История:</h3>
<div><pre>{{ history }}</pre></div>
</body>
</html>
