{% extends "base.html" %}
{% block head %}
ВХОД
{% endblock %}
{% block content %}
    <div class="text-center">
        <span class="sub-heading">Введите логин и пароль</span>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex flex-column chart-bg mx-2 mt-4 p-2 align-items-center">
            {% for field in form %}
                <div class="m-1">
                    <span class="label-tag">{{field.label_tag}}</span>
                    <div>
                        {{field}}
                    </div>
                    {% if field.errors%}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                {{error}}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="d-flex flex-column mt-2 align-items-center">
            <input class="active p-2 w-50" type="submit" value="Войти">
        </div>
    </form>
{% endblock %}
