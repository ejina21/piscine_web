<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление данных</title>
</head>
<body>
<h3>Уаление элементов</h3>
{% if form %}
<form action="{% url 'remove' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Удалить</button>
</form>
{% else %}
  <p>Нет доступных данных</p>
{% endif %}
</body>
</html>
